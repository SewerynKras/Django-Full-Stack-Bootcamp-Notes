<!doctype html>
<html lang="en">

<head>
    <title>Tic Tac Toe!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Welcome to tic tac toe!</h1>
            <p class="lead">Click on tiles to change them!</p>
            <hr class="my-2">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button" id='resetBtn'>Reset game</a>
            </p>
        </div>
    </div>
    <div class="container">
        <table class="table grid">
            <tbody>
                <tr>
                    <td id="1"> </td>
                    <td id="2"> </td>
                    <td id="3"> </td>
                </tr>
                <tr>
                    <td id="4"> </td>
                    <td id="5"> </td>
                    <td id="6"> </td>
                </tr>
                <tr>
                    <td id="7"> </td>
                    <td id="8"> </td>
                    <td id="9"> </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src='tictactoe.js'></script>

</html>
