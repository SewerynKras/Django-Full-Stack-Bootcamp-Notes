<!doctype html>
<html lang="en">

<head>
    <title>Welcome</title>
</head>

</html>

{% extends 'simple_app/base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h1 class="display-3">You're about to delete the following student</h1>
    <hr class="my-2">
    <p>Name: {{ student.name }}</p>
    <p>Age: {{ student.age }}</p>
    <p>School: {{ student.school }}</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class='btn btn-danger'>
        <a href="{% url 'simple_app:homepage' %}">Return to homepage</a>
    </form>
</div>


{% endblock body_block %}
