<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form>
        <label for='any'>Insert any text here:</label>
        <input id='any' type='text' placeholder="text here" value="">

        <label for='email'>Insert your email here:</label>
        <input id='email' type='email' placeholder="email">

        <label for='pswd'>Password goes here:</label>
        <input id='pswd' type='password'>

        <h5>Select one:</h5>
        <label for='option_a'>A:</label>
        <input id='option_a' type='radio' name="a_or_b" value="a">

        <label for='option_b'>B:</label>
        <input id='option_b' type='radio' name="a_or_b" value='b'>

        <h5>Select your fav color:</h5>
        <select name='colors'>
            <option value="R">Red</option>
            <option value="G">Green</option>
            <option value="B">Blue</option>
        </select>

        <input type='submit' value="Submit!">

    </form>
</body>

</html>
