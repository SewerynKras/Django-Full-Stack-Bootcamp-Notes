<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assessment</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        <label for='fn'>First Name:</label>
        <input id='fn' type="text" placeholder="First Name" required>

        <label for='ln'>Last Name:</label>
        <input id='ln' type="text" placeholder="Last Name" required>

        <label for='email'>Email:</label>
        <input id='email' type="email" placeholder="name@email.com" required>

        <label for='pswd'>Password:</label>
        <input id='pswd' type="password" placeholder="" required>

        <p>Are you over the age of 18?</p>
        <label for='yes'>Yes:</label>
        <input id='yes' type="radio" name="yes_or_no">

        <label for='no'>No:</label>
        <input id='no' type="radio" name="yes_or_no">

        <p>Do you have a Credit Card or PayPal?</p>
        <select>
            <option>Credit Card</option>
            <option>PayPal</option>
        </select>

        <input type="submit" value="Submit Feedback">
    </form>
</body>

</html>
