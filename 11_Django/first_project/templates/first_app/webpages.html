<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/coolstyle.css" %}">
    <title>Webpages</title>

</head>

<body>
    <h1>List of known webpages</h1>

    {% if webpages %}
    <table>
        <tr>
            <th>Name</th>
            <th>Topic</th>
            <th>Url</th>
        </tr>

        {% for webpage in webpages %}
        <tr>
            <td>{{ webpage.name }}</td>
            <td>{{ webpage.topic }}</td>
            <td>{{ webpage.url }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <p>No webpages found!</p>
    </table>
    {% endif %}
</body>

</html>
