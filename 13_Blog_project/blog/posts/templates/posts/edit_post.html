{% extends 'navbar.html' %}
{% block title %}Edit your post{% endblock title %}

{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <h1>Edit the post</h1>
        <hr class="my-2">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" class="btn btn-primary" value='Save as draft'>
        </form>
    </div>
</div>
{% endblock body_block%}
