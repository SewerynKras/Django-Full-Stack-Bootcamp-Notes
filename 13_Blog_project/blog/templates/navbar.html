<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link navbar-brand" href="#">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">GitHub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Linkedin</a>
            </li>
        </ul>
        <ul class='nav navbar-nav ml-auto'>
            {% if user.is_authenticated %}
            <li>
                <span class='navbar-text'>
                    Hello <span class="text-primary">{{ user.username }}</span>
                </span>
            </li>
            <li>
                <a class='nav-link' href="{% url 'registration:profile' slug=user.author.slug%}">My profile</a>
            </li>
            <li>
                <a class='nav-link' href="{% url 'registration:logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <a class='nav-link' href="{% url 'registration:login' %}">Log in</a>
            </li>
            <a class='nav-link' href="{% url 'registration:register' %}">Register</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block body_block %}
        {% endblock body_block %}
    </div>

</body>

</html>
