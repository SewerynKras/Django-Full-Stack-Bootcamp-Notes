{% extends 'navbar.html' %}

{% block title %}Login!{% endblock title %}

{% block body_block %}
<div class="container">
    <div class="jumbotron">
        {% if incorrect_data %}
        <div class="alert alert-danger" role="alert">
            <strong>Incorrect login information!</strong>
        </div>
        {% endif %}
        <h1>Login!</h1>
        <hr class="my-2">
        <form method="post">
            {{login_form.as_p}}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock body_block %}
